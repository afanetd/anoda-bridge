<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input:focus { outline: none; }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-black/90 flex h-screen items-center justify-center font-mono select-none">

    <div class="bg-zinc-900 border-2 border-blue-900/50 p-8 rounded-sm shadow-[0_0_25px_rgba(34,197,94,0.1)] w-80 relative overflow-hidden">
        
        <div class="absolute top-0 left-0 w-full h-1 bg-blue-500 shadow-[0_0_10px_#22c55e]"></div>

        <h2 class="text-blue-500 text-xl font-bold tracking-widest mb-2 text-center uppercase" id="title-text">
            ВХОД
        </h2>
        <div class="text-center text-xs text-zinc-500 mb-6 uppercase tracking-widest">
            Объект 499
        </div>

        <div id="error-msg" class="hidden mb-4 p-2 bg-red-900/20 border border-red-500/50 text-red-500 text-xs text-center uppercase tracking-wider">
            ОШИБКА ДОСТУПА
        </div>

        <div class="space-y-4">
            <input type="text" id="login" placeholder="ИМЯ ПОЛЬЗОВАТЕЛЯ" 
                class="w-full bg-zinc-800 border-b border-zinc-700 p-2 text-blue-400 placeholder-zinc-600 focus:border-blue-500 transition-all text-sm">
            
            <input type="password" id="password" placeholder="КОД ДОСТУПА" 
                class="w-full bg-zinc-800 border-b border-zinc-700 p-2 text-blue-400 placeholder-zinc-600 focus:border-blue-500 transition-all text-sm">
            
            <button id="submit-btn" onclick="submitForm()"
                class="w-full bg-blue-900/20 border border-blue-500 text-blue-400 py-2 hover:bg-blue-500 hover:text-black font-bold transition-all duration-300 uppercase tracking-tighter mt-2">
                ВОЙТИ В СИСТЕМУ
            </button>

            <div class="text-center mt-4 cursor-pointer" onclick="toggleMode()">
                <span class="text-[10px] text-zinc-500 hover:text-blue-400 transition-colors uppercase tracking-widest border-b border-transparent hover:border-blue-400 pb-0.5" id="toggle-text">
                    Нет доступа? [Создать запись]
                </span>
            </div>
        </div>

        <div class="mt-4 text-[9px] text-zinc-700 text-center uppercase tracking-widest">
            Внимание: ведется наблюдение
        </div>
    </div>

    <script>
        let isRegisterMode = false;

        const loginInput = document.getElementById('login');
        const passInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const titleText = document.getElementById('title-text');
        const toggleText = document.getElementById('toggle-text');
        const errorDiv = document.getElementById('error-msg');

        function toggleMode() {
            isRegisterMode = !isRegisterMode;
            errorDiv.classList.add('hidden');

            if (isRegisterMode) {
                titleText.innerText = "РЕГИСТРАЦИЯ СУБЪЕКТА";
                submitBtn.innerText = "СОЗДАТЬ ЗАПИСЬ";
                toggleText.innerText = "Есть доступ? [Войти]";
                submitBtn.classList.replace('text-blue-400', 'text-green-400');
                submitBtn.classList.replace('border-blue-500', 'border-green-500');
            } else {
                titleText.innerText = "ВХОД";
                submitBtn.innerText = "ВОЙТИ В СИСТЕМУ";
                toggleText.innerText = "Нет доступа? [Создать запись]";
                submitBtn.classList.replace('text-green-400', 'text-blue-400');
                submitBtn.classList.replace('border-green-500', 'border-blue-500');
            }
        }

        function submitForm() {
            const login = loginInput.value.trim();
            const password = passInput.value.trim();

            if (login.length < 3 || password.length < 3) {
                showError("НЕДОСТАТОЧНО ДАННЫХ");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerText = "ОБРАБОТКА...";

            fetch(`https://anoda-auth/submit_login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: login,
                    password: password,
                    isRegister: isRegisterMode
                })
            });
        }

        function showError(text) {
            errorDiv.innerText = text;
            errorDiv.classList.remove('hidden');

            submitBtn.disabled = false;
            submitBtn.innerText = isRegisterMode ? "СОЗДАТЬ ЗАПИСЬ" : "ВОЙТИ В ОБЪЕКТ";

            const container = document.querySelector('.relative');
            container.classList.add('shake');
            setTimeout(() => container.classList.remove('shake'), 500);
        }

        window.addEventListener('message', (event) => {
            const data = event.data;

            if (data.type === 'close') {
                document.body.style.display = 'none';
            }

            if (data.type === 'auth_error') {
                showError(data.reason);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') submitForm();
        });
    </script>
</body>
</html>
